<main>
    <article>
        <header>
            <h1>{{.Title}}</h1>
        </header>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        {{.Content}}
    </article>

    <ul>
    <!-- Ranges through content/post/*.md -->
    {{ range .Data.Pages }}
        <li>
            <a href="{{.Permalink}}"> {{.Title}}</a>
        </li>
    {{ end }}

    <!-- {{ range .Paginator.Pages }}
        <li>
            <a href="{{.Permalink}}"> {{.Title}} 1</a>
        </li>
    {{ end }} -->
    </ul>
</main>
