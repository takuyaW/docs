<!DOCTYPE HTML>
  <html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>Plain Project Skeleton</title>
    <script type="text/javascript" src="plugins/plugin-loader.js"></script>
    <script type="text/javascript">
        monaca.viewport({width: 320});
        document.ontouchmove = function () { event.preventDefault(); }

        function onSubmit() {
            window.localStorage.setItem(document.getElementById("todo-title").value, document.getElementById("todo-body").value);
            location.href="index.html";
        }
    </script>
    <link href="css/developer-style.css" rel="stylesheet" media="screen" type="text/css" />
   </head>
  <body>
    <div id="topbar">
        <div id="leftnav">
        	<a href="index.html"><img alt="home" src="images/home.png" /></a>
        </div>
        <div id="title">Adding a TODO</div>
    </div>
    <div id="content">
    	<ul class="pageitem">
    		<li class="textbox">
                <span class="header">Adding a TODO</span>
                Please descibe its subject and content.
            </li>
    	</ul>
    	<form method="post">
    		<ul class="pageitem">
    			<li class="smallfield">
                    <span class="name">Subject</span><input id="todo-title" placeholder="Please input" type="text" />
    			</li>
    			<li class="textbox">
                    <textarea id="todo-body" name="TextArea" rows="10" style="width: 95%; border: none;"></textarea>
                </li>
            	<li class="button">
        			<input type="button" value="Save" onclick="onSubmit()" />
            	</li>
    		</ul>
    		</fieldset>
        </form>
    </div>
  </body>
  </html>
